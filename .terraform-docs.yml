#header-from: .header.md
settings:
  anchor: true
  color: true
  default: true
  escape: true
  html: true
  indent: 2
  required: true
  sensitive: true
  type: true
  lockfile: false

formatter: "markdown table"

output:
  file: README.md
  mode: inject

sections:
  show:
    - providers
    - inputs
    - outputs

sort:
  enabled: true
  by: required
